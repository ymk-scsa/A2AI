# データ品質・計算方法定義
data_quality_standards:
  missing_value_threshold: 0.3  # 30%以上欠損の場合は除外
  outlier_detection_method: "iqr"  # IQR法による外れ値検出
  normalization_method: "z_score"  # Zスコア正規化
  temporal_alignment: "fiscal_year"  # 会計年度ベース整合

calculation_methods:
  year_over_year:
    formula: "(current_year - previous_year) / previous_year * 100"
    description: "前年同期比成長率"
  
  derived:
    description: "他の財務データから導出される指標"
    validation: "cross_check_with_source"
  
  statistical:
    description: "統計的手法により算出される指標"
    methods: ["standard_deviation", "trend_analysis", "moving_average"]
  
  composite:
    description: "複数指標を組み合わせた合成指標"
    validation: "component_consistency_check"
  
  qualitative_score:
    description: "定性的評価による点数化"
    scale: "1-10"
    validation: "expert_evaluation"

# A2AI特有の分析パラメータ
survival_analysis_parameters:
  time_unit: "years"  # 時間単位：年
  censoring_threshold: 40  # 40年以上存続は打ち切り
  hazard_model: "cox_regression"  # Cox回帰モデル使用
  survival_probability_calculation: "kaplan_meier"  # Kaplan-Meier法

emergence_analysis_parameters:
  success_definition: "5_year_profitability"  # 5年間収益性維持を成功と定義
  evaluation_period: 5  # 評価期間：5年
  success_threshold: 0.05  # 営業利益率5%以上を成功基準
  
succession_analysis_parameters:
  evaluation_period: 3  # 統合評価期間：3年
  success_metrics: ["financial", "operational", "strategic"]  # 成功指標カテゴリ
  weight_distribution:  # 各カテゴリの重み
    financial: 0.4
    operational: 0.3
    strategic: 0.3