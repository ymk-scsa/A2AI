# A2AI (Advanced Financial Analysis AI) Evaluation Factors Configuration
# 9つの評価項目とそれぞれに対応する23の拡張要因項目定義

evaluation_metrics:
  # 1. 売上高 (Revenue)
  revenue:
    name: "売上高"
    description: "企業の基本的な事業規模を示す指標"
    unit: "百万円"
    category: "traditional"
    factors:
      # 投資・資産関連 (5項目)
      tangible_fixed_assets:
        name: "有形固定資産（期末残高）"
        description: "設備・機械等の物理的資産"
        data_source: "貸借対照表"
        unit: "百万円"
      capital_investment:
        name: "設備投資額"
        description: "年間設備投資額"
        data_source: "キャッシュフロー計算書"
        unit: "百万円"
      rd_expenses:
        name: "研究開発費"
        description: "年間研究開発投資額"
        data_source: "損益計算書"
        unit: "百万円"
      intangible_assets:
        name: "無形固定資産（期末残高）"
        description: "特許・ソフトウェア等の無形資産"
        data_source: "貸借対照表"
        unit: "百万円"
      investment_securities:
        name: "投資有価証券（期末残高）"
        description: "他社への投資・出資"
        data_source: "貸借対照表"
        unit: "百万円"
      
      # 人的資源関連 (4項目)
      employee_count:
        name: "従業員数"
        description: "期末従業員数"
        data_source: "注記情報"
        unit: "人"
      average_salary:
        name: "平均年間給与"
        description: "従業員一人当たり平均年収"
        data_source: "注記情報"
        unit: "千円"
      retirement_benefit_cost:
        name: "退職給付費用"
        description: "年間退職給付引当金繰入額"
        data_source: "損益計算書"
        unit: "百万円"
      welfare_expenses:
        name: "福利厚生費"
        description: "従業員福利厚生関連費用"
        data_source: "販管費明細"
        unit: "百万円"
      
      # 運転資本・効率性関連 (5項目)
      accounts_receivable:
        name: "売上債権（期末残高）"
        description: "売掛金・受取手形の合計"
        data_source: "貸借対照表"
        unit: "百万円"
      inventory:
        name: "棚卸資産（期末残高）"
        description: "在庫・仕掛品の合計"
        data_source: "貸借対照表"
        unit: "百万円"
      total_assets:
        name: "総資産（期末残高）"
        description: "総資産額"
        data_source: "貸借対照表"
        unit: "百万円"
      receivables_turnover:
        name: "売上債権回転率"
        description: "売上高/平均売上債権"
        calculation: "derived"
        unit: "回"
      inventory_turnover:
        name: "棚卸資産回転率"
        description: "売上原価/平均棚卸資産"
        calculation: "derived"
        unit: "回"
      
      # 事業展開関連 (6項目)
      overseas_sales_ratio:
        name: "海外売上高比率"
        description: "海外売上高/総売上高"
        data_source: "セグメント情報"
        unit: "％"
      business_segments:
        name: "事業セグメント数"
        description: "報告対象事業セグメント数"
        data_source: "セグメント情報"
        unit: "個"
      sga_expenses:
        name: "販売費及び一般管理費"
        description: "年間販管費総額"
        data_source: "損益計算書"
        unit: "百万円"
      advertising_expenses:
        name: "広告宣伝費"
        description: "年間広告宣伝費"
        data_source: "販管費明細"
        unit: "百万円"
      non_operating_income:
        name: "営業外収益"
        description: "営業外収益合計"
        data_source: "損益計算書"
        unit: "百万円"
      order_backlog:
        name: "受注残高"
        description: "期末受注残高"
        data_source: "注記情報"
        unit: "百万円"
      
      # A2AI拡張項目 (3項目)
      company_age:
        name: "企業年齢"
        description: "設立からの経過年数"
        calculation: "current_year - establishment_year"
        unit: "年"
      market_entry_timing:
        name: "市場参入時期"
        description: "当該市場への参入時期（先発=1, 後発=0）"
        calculation: "categorical"
        unit: "フラグ"
      parent_dependency_ratio:
        name: "親会社依存度"
        description: "親会社からの売上高比率（分社企業の場合）"
        data_source: "関連当事者取引"
        unit: "％"

  # 2. 売上高成長率 (Revenue Growth Rate)
  revenue_growth_rate:
    name: "売上高成長率"
    description: "前年同期比売上高成長率"
    unit: "％"
    category: "traditional"
    calculation: "(当期売上高 - 前期売上高) / 前期売上高 * 100"
    factors:
      # 投資・拡張関連 (6項目)
      capex_growth_rate:
        name: "設備投資増加率"
        description: "前年比設備投資増加率"
        calculation: "year_over_year"
        unit: "％"
      rd_growth_rate:
        name: "研究開発費増加率"
        description: "前年比研究開発費増加率"
        calculation: "year_over_year"
        unit: "％"
      tangible_assets_growth:
        name: "有形固定資産増加率"
        description: "前年比有形固定資産増加率"
        calculation: "year_over_year"
        unit: "％"
      intangible_assets_growth:
        name: "無形固定資産増加率"
        description: "前年比無形固定資産増加率"
        calculation: "year_over_year"
        unit: "％"
      total_assets_growth:
        name: "総資産増加率"
        description: "前年比総資産増加率"
        calculation: "year_over_year"
        unit: "％"
      goodwill_growth:
        name: "のれん増加率・減損"
        description: "のれんの増減及び減損処理"
        data_source: "貸借対照表・損益計算書"
        unit: "百万円"
      
      # 人的資源拡張 (4項目)
      employee_growth_rate:
        name: "従業員数増加率"
        description: "前年比従業員数増加率"
        calculation: "year_over_year"
        unit: "％"
      salary_growth_rate:
        name: "平均年間給与増加率"
        description: "前年比平均給与増加率"
        calculation: "year_over_year"
        unit: "％"
      personnel_cost_growth:
        name: "人件費増加率"
        description: "前年比人件費増加率"
        calculation: "year_over_year"
        unit: "％"
      retirement_cost_growth:
        name: "退職給付費用増加率"
        description: "前年比退職給付費用増加率"
        calculation: "year_over_year"
        unit: "％"
      
      # 市場・事業拡大 (5項目)
      overseas_ratio_change:
        name: "海外売上高比率変化"
        description: "前年からの海外売上高比率変化"
        calculation: "difference"
        unit: "ポイント"
      segment_sales_growth:
        name: "セグメント別売上高増加率"
        description: "主要セグメント売上高成長率"
        data_source: "セグメント情報"
        unit: "％"
      sga_growth_rate:
        name: "販売費及び一般管理費増加率"
        description: "前年比販管費増加率"
        calculation: "year_over_year"
        unit: "％"
      advertising_growth_rate:
        name: "広告宣伝費増加率"
        description: "前年比広告宣伝費増加率"
        calculation: "year_over_year"
        unit: "％"
      non_operating_income_growth:
        name: "営業外収益増加率"
        description: "前年比営業外収益増加率"
        calculation: "year_over_year"
        unit: "％"
      
      # 効率性・能力関連 (5項目)
      receivables_growth_rate:
        name: "売上債権増加率"
        description: "前年比売上債権増加率"
        calculation: "year_over_year"
        unit: "％"
      inventory_growth_rate:
        name: "棚卸資産増加率"
        description: "前年比棚卸資産増加率"
        calculation: "year_over_year"
        unit: "％"
      receivables_turnover_change:
        name: "売上債権回転率変化"
        description: "前年からの売上債権回転率変化"
        calculation: "difference"
        unit: "回"
      inventory_turnover_change:
        name: "棚卸資産回転率変化"
        description: "前年からの棚卸資産回転率変化"
        calculation: "difference"
        unit: "回"
      total_asset_turnover_change:
        name: "総資産回転率変化"
        description: "前年からの総資産回転率変化"
        calculation: "difference"
        unit: "回"
      
      # A2AI拡張項目 (3項目)
      company_age:
        name: "企業年齢"
        description: "設立からの経過年数"
        calculation: "current_year - establishment_year"
        unit: "年"
      market_entry_timing:
        name: "市場参入時期"
        description: "当該市場への参入時期（先発=1, 後発=0）"
        calculation: "categorical"
        unit: "フラグ"
      parent_dependency_ratio:
        name: "親会社依存度"
        description: "親会社からの売上高比率（分社企業の場合）"
        data_source: "関連当事者取引"
        unit: "％"

  # 3. 売上高営業利益率 (Operating Profit Margin)
  operating_profit_margin:
    name: "売上高営業利益率"
    description: "営業利益/売上高"
    unit: "％"
    category: "traditional"
    calculation: "営業利益 / 売上高 * 100"
    factors:
      # 売上原価構成 (5項目)
      material_cost_ratio:
        name: "材料費率"
        description: "材料費/製造原価"
        data_source: "製造原価明細書"
        unit: "％"
      labor_cost_ratio:
        name: "労務費率"
        description: "労務費/製造原価"
        data_source: "製造原価明細書"
        unit: "％"
      overhead_cost_ratio:
        name: "経費率"
        description: "製造経費/製造原価"
        data_source: "製造原価明細書"
        unit: "％"
      outsourcing_cost_ratio:
        name: "外注加工費率"
        description: "外注加工費/製造原価"
        data_source: "製造原価明細書"
        unit: "％"
      manufacturing_depreciation_ratio:
        name: "減価償却費率（製造原価）"
        description: "製造原価の減価償却費率"
        data_source: "製造原価明細書"
        unit: "％"
      
      # 販管費構成 (5項目)
      sga_ratio:
        name: "販売費及び一般管理費率"
        description: "販管費/売上高"
        calculation: "derived"
        unit: "％"
      sga_personnel_ratio:
        name: "人件費率（販管費）"
        description: "販管費人件費/売上高"
        data_source: "販管費明細"
        unit: "％"
      advertising_ratio:
        name: "広告宣伝費率"
        description: "広告宣伝費/売上高"
        calculation: "derived"
        unit: "％"
      rd_ratio:
        name: "研究開発費率"
        description: "研究開発費/売上高"
        calculation: "derived"
        unit: "％"
      sga_depreciation_ratio:
        name: "減価償却費率（販管費）"
        description: "販管費の減価償却費率"
        data_source: "販管費明細"
        unit: "％"
      
      # 効率性指標 (5項目)
      value_added_ratio:
        name: "売上高付加価値率"
        description: "付加価値/売上高"
        calculation: "derived"
        unit: "％"
      labor_productivity:
        name: "労働生産性"
        description: "売上高/従業員数"
        calculation: "derived"
        unit: "千円/人"
      asset_efficiency:
        name: "設備効率性"
        description: "売上高/有形固定資産"
        calculation: "derived"
        unit: "回"
      total_asset_turnover:
        name: "総資産回転率"
        description: "売上高/平均総資産"
        calculation: "derived"
        unit: "回"
      inventory_turnover:
        name: "棚卸資産回転率"
        description: "売上原価/平均棚卸資産"
        calculation: "derived"
        unit: "回"
      
      # 規模・構造要因 (5項目)
      revenue_scale:
        name: "売上高（規模効果）"
        description: "売上高絶対額による規模効果"
        data_source: "損益計算書"
        unit: "百万円"
      fixed_cost_ratio:
        name: "固定費率"
        description: "固定費/総費用"
        calculation: "estimated"
        unit: "％"
      variable_cost_ratio:
        name: "変動費率"
        description: "変動費/売上高"
        calculation: "estimated"
        unit: "％"
      overseas_sales_ratio:
        name: "海外売上高比率"
        description: "海外売上高/総売上高"
        data_source: "セグメント情報"
        unit: "％"
      segment_concentration:
        name: "事業セグメント集中度"
        description: "最大セグメント売上高/総売上高"
        calculation: "derived"
        unit: "％"
      
      # A2AI拡張項目 (3項目)
      company_age:
        name: "企業年齢"
        description: "設立からの経過年数"
        calculation: "current_year - establishment_year"
        unit: "年"
      market_entry_timing:
        name: "市場参入時期"
        description: "当該市場への参入時期（先発=1, 後発=0）"
        calculation: "categorical"
        unit: "フラグ"
      parent_dependency_ratio:
        name: "親会社依存度"
        description: "親会社からの売上高比率（分社企業の場合）"
        data_source: "関連当事者取引"
        unit: "％"

  # 4. 売上高当期純利益率 (Net Profit Margin)
  net_profit_margin:
    name: "売上高当期純利益率"
    description: "当期純利益/売上高"
    unit: "％"
    category: "traditional"
    calculation: "当期純利益 / 売上高 * 100"
    factors:
      # 営業損益要因 (5項目)
      operating_profit_margin:
        name: "売上高営業利益率"
        description: "営業利益/売上高"
        calculation: "derived"
        unit: "％"
      sga_ratio:
        name: "販売費及び一般管理費率"
        description: "販管費/売上高"
        calculation: "derived"
        unit: "％"
      cost_of_sales_ratio:
        name: "売上原価率"
        description: "売上原価/売上高"
        calculation: "derived"
        unit: "％"
      rd_ratio:
        name: "研究開発費率"
        description: "研究開発費/売上高"
        calculation: "derived"
        unit: "％"
      depreciation_ratio:
        name: "減価償却費率"
        description: "減価償却費/売上高"
        calculation: "derived"
        unit: "％"
      
      # 営業外損益 (5項目)
      interest_dividend_income_ratio:
        name: "受取利息・配当金（売上高比）"
        description: "受取利息配当金/売上高"
        data_source: "損益計算書"
        unit: "％"
      interest_expense_ratio:
        name: "支払利息（売上高比）"
        description: "支払利息/売上高"
        data_source: "損益計算書"
        unit: "％"
      forex_gain_loss_ratio:
        name: "為替差損益（売上高比）"
        description: "為替差損益/売上高"
        data_source: "損益計算書"
        unit: "％"
      equity_method_income:
        name: "持分法による投資損益"
        description: "持分法投資損益/売上高"
        data_source: "損益計算書"
        unit: "％"
      non_operating_income_ratio:
        name: "営業外収益率"
        description: "営業外収益/売上高"
        calculation: "derived"
        unit: "％"
      
      # 特別損益・税金 (5項目)
      extraordinary_gain_ratio:
        name: "特別利益（売上高比）"
        description: "特別利益/売上高"
        data_source: "損益計算書"
        unit: "％"
      extraordinary_loss_ratio:
        name: "特別損失（売上高比）"
        description: "特別損失/売上高"
        data_source: "損益計算書"
        unit: "％"
      effective_tax_rate:
        name: "法人税等実効税率"
        description: "法人税等/税引前利益"
        calculation: "derived"
        unit: "％"
      tax_adjustment:
        name: "法人税等調整額"
        description: "繰延税金資産・負債調整額"
        data_source: "損益計算書"
        unit: "百万円"
      pretax_profit_margin:
        name: "税引前当期純利益率"
        description: "税引前利益/売上高"
        calculation: "derived"
        unit: "％"
      
      # 財務構造要因 (5項目)
      interest_bearing_debt_ratio:
        name: "有利子負債比率"
        description: "有利子負債/総資産"
        calculation: "derived"
        unit: "％"
      equity_ratio:
        name: "自己資本比率"
        description: "自己資本/総資産"
        calculation: "derived"
        unit: "％"
      investment_securities_valuation:
        name: "投資有価証券評価損益"
        description: "有価証券評価損益/売上高"
        data_source: "損益計算書"
        unit: "％"
      fixed_asset_disposal_gain_loss:
        name: "固定資産売却損益"
        description: "固定資産売却損益/売上高"
        data_source: "損益計算書"
        unit: "％"
      impairment_loss_ratio:
        name: "減損損失率"
        description: "減損損失/売上高"
        data_source: "損益計算書"
        unit: "％"
      
      # A2AI拡張項目 (3項目)
      company_age:
        name: "企業年齢"
        description: "設立からの経過年数"
        calculation: "current_year - establishment_year"
        unit: "年"
      market_entry_timing:
        name: "市場参入時期"
        description: "当該市場への参入時期（先発=1, 後発=0）"
        calculation: "categorical"
        unit: "フラグ"
      parent_dependency_ratio:
        name: "親会社依存度"
        description: "親会社からの売上高比率（分社企業の場合）"
        data_source: "関連当事者取引"
        unit: "％"

  # 5. ROE (Return on Equity)
  roe:
    name: "ROE（自己資本利益率）"
    description: "当期純利益/平均自己資本"
    unit: "％"
    category: "traditional"
    calculation: "当期純利益 / 平均自己資本 * 100"
    factors:
      # 収益性要因（ROA構成） (5項目)
      net_profit_margin:
        name: "売上高当期純利益率"
        description: "当期純利益/売上高"
        calculation: "derived"
        unit: "％"
      total_asset_turnover:
        name: "総資産回転率"
        description: "売上高/平均総資産"
        calculation: "derived"
        unit: "回"
      operating_profit_margin:
        name: "売上高営業利益率"
        description: "営業利益/売上高"
        calculation: "derived"
        unit: "％"
      cost_of_sales_ratio:
        name: "売上原価率"
        description: "売上原価/売上高"
        calculation: "derived"
