# データ収集・分析パラメータ
analysis_parameters:
  
  # 時系列分析設定
  temporal_analysis:
    full_analysis_period: "1984-2024"
    analysis_window_years: 40
    minimum_data_years: 5
    lifecycle_stages:
      - "startup"      # 設立～10年
      - "growth"       # 成長期
      - "maturity"     # 成熟期
      - "decline"      # 衰退期
      - "extinction"   # 消滅
      - "transformation" # 事業転換
      - "acquisition"   # 買収・統合
  
  # 生存分析設定
  survival_analysis:
    event_types:
      - "bankruptcy"     # 倒産
      - "acquisition"    # 買収
      - "business_exit"  # 事業撤退
      - "spinoff"        # 分社化
      - "delisting"      # 上場廃止
    
    survival_factors:
      - "financial_health"    # 財務健全性
      - "market_position"     # 市場地位
      - "technology_innovation" # 技術革新
      - "global_expansion"    # グローバル展開
      - "business_diversification" # 事業多角化
  
  # 因果推論設定
  causal_inference:
    methods:
      - "difference_in_differences"  # 差分差分法
      - "instrumental_variables"     # 操作変数法
      - "propensity_score_matching"  # 傾向スコアマッチング
      - "regression_discontinuity"   # 回帰不連続
    
    treatment_events:
      - "market_entry"        # 市場参入
      - "business_merger"     # 事業統合
      - "foreign_acquisition" # 外資買収
      - "regulatory_change"   # 規制変更
      - "technology_shift"    # 技術転換

# 評価項目・要因項目マッピング
evaluation_factor_mapping:
  
  # 従来6項目 + 新規3項目 = 9評価項目
  evaluation_metrics:
    1: "売上高"
    2: "売上高成長率"
    3: "売上高営業利益率"
    4: "売上高当期純利益率"
    5: "ROE"
    6: "売上高付加価値率"
    7: "企業存続確率"       # 新規
    8: "新規事業成功率"     # 新規
    9: "事業継承成功度"     # 新規
  
  # 各評価項目に対して23要因項目（従来20 + 新規3）
  factor_metrics:
    base_factors: 20    # 従来要因項目
    lifecycle_factors: 3 # 新規要因項目
    total_factors: 23
    
    new_factors:
      21: "企業年齢（設立からの経過年数）"
      22: "市場参入時期（先発/後発効果）"
      23: "親会社依存度（分社企業の場合）"

# データ品質管理
data_quality:
  
  # 生存バイアス対応
  survivorship_bias:
    include_extinct_companies: true
    extinct_company_data_treatment: "full_lifecycle"
    bias_correction_methods:
      - "inverse_probability_weighting"
      - "selection_model_correction"
      - "heckman_correction"
  
  # 欠損値処理
  missing_data:
    handling_methods:
      - "multiple_imputation"
      - "industry_benchmark_substitution"
      - "time_series_interpolation"
      - "parent_company_proxy"
    
    missing_threshold: 0.3  # 30%以上欠損の場合は特別処理
  
  # データ検証
  validation:
    consistency_checks:
      - "financial_statement_balance"
      - "inter_temporal_consistency"
      - "industry_benchmark_comparison"
      - "corporate_action_alignment"
    
    outlier_detection:
      - "statistical_outlier"      # 統計的外れ値
      - "business_logic_outlier"   # ビジネスロジック外れ値
      - "industry_outlier"         # 業界外れ値

# 市場特性分析
market_characteristics:
  
  # 高シェア市場の特徴
  high_share_success_factors:
    - "technological_superiority"   # 技術優位性
